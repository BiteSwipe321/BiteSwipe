name: Mocked Tests

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/mocked-tests.yml'

jobs:
  run-mocked-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Setup Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Download Firebase credentials
      - name: Download Firebase Credentials
        working-directory: ${{ github.workspace }}
        run: |
          # Download Firebase credentials from Azure Storage
          az storage blob download \
            --auth-mode login \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --container-name secrets \
            --name biteswipe-132f1-firebase-adminsdk-fbsvc-76c5bb6fe5.json \
            --file backend/biteswipe-132f1-firebase-adminsdk-fbsvc-76c5bb6fe5.json
          
          # Set proper permissions
          chmod 600 backend/biteswipe-132f1-firebase-adminsdk-fbsvc-76c5bb6fe5.json

      - name: Run mocked tests
        run: |
          cd backend
          echo "Running mocked tests..."
          npm run test:coverage:mocked -- --coverageReporters="json-summary" "text" --no-cache --forceExit
          
          # Save test results for reporting
          mkdir -p test-results
          cp coverage/coverage-summary.json test-results/
          
          # Display test summary
          echo "\n===== Test Summary ====="
          cat coverage/coverage-summary.json | jq '.total'


