name: Run Tests and Update PR with Coverage

on:
  pull_request:
    branches:
      - main

# Define permissions needed for GitHub API operations
permissions:
  contents: read
  pull-requests: write

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # Install dependencies
      - name: Install dependencies
        run: cd backend && npm install

      # Run tests and generate coverage
      - name: Run tests with coverage
        run: |
          cd backend && npm run test:coverage -- --coverageReporters="json-summary" --no-cache
        env:
          CI: true

      # Extract coverage summary
      - name: Extract coverage summary
        id: coverage
        working-directory: ./backend
        run: |
          # Create a multiline string with delimiters
          echo 'table<<EOF' >> $GITHUB_OUTPUT
          node -e "const fs = require('fs'); const summary = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8')); const table = Object.entries(summary.total).map(([key, value]) => { return '| ' + key + ' | ' + value.pct + '% | ' + value.covered + '/' + value.total + ' |'; }).join('\n'); console.log(table);" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      # Update PR description with coverage table
      - name: Update PR description with coverage
        uses: actions/github-script@v6
        with:
          script: |
            // Split the multiline string handling to avoid syntax errors
            const tableHeader = "| Metric | Coverage | Covered/Total |\\n|--------|----------|---------------|\\n";
            const coverageData = process.env.COVERAGE_DATA;
            const table = tableHeader + coverageData;
            
            const pr = context.payload.pull_request;
            if (pr) {
              const body = pr.body || '';
              
              // Check if there's already a coverage section and remove it
              let updatedBody = body;
              const coverageHeaderIndex = updatedBody.indexOf('### Test Coverage');
              if (coverageHeaderIndex !== -1) {
                // Find the next section header or use the end of the string
                const nextHeaderIndex = updatedBody.indexOf('###', coverageHeaderIndex + 1);
                if (nextHeaderIndex !== -1) {
                  updatedBody = updatedBody.substring(0, coverageHeaderIndex) + updatedBody.substring(nextHeaderIndex);
                } else {
                  updatedBody = updatedBody.substring(0, coverageHeaderIndex);
                }
              }
              
              // Add the updated coverage section
              updatedBody = `${updatedBody.trim()}\n\n### Test Coverage\n${table}`;
              
              await github.rest.pulls.update({
                ...context.repo,
                pull_number: pr.number,
                body: updatedBody
              });
            }
        env:
          COVERAGE_DATA: ${{ steps.coverage.outputs.table }}

      # Comment on PR if tests fail
      - name: Comment on PR if tests fail
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            if (pr) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: pr.number,
                body: '‚ùå Tests failed! Please fix the failing tests before merging this PR.'
              });
            }

      # Fail if tests fail
      - name: Fail if tests fail
        if: failure()
        run: exit 1
